<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LOGO">
    <meta name="keywords" content="IMAGES, JPEG, PNG, LOGO, Logo, logo">
    <meta name="author" content="Raymund Gorres">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

    <title>LOGO</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="REYCAN LOGO TRANSPARENT.png"/>

</head>
<body>
    <div class="container">

        <div class="head">
            <h1>LOGO SIMPLE SITE</h1>
        </div>
        <div class="content">
            <div class="box" id="active" onclick="openModal('images/LOGO not Transparent.jpg')">
                <img src="images/LOGO not Transparent.jpg" alt="Linabu LOGO">
                <h3>LINABU LOGO NOT TRANSPARENT</h3>
            </div>
            <div class="box" id="active" onclick="openModal('images/LOGO Transparent.png')">
                <img src="images/LOGO Transparent.png" alt="Linabu LOGO">
                <h3>LINABU LOGO TRANSPARENT</h3>
            </div>

            <div class="box" id="active" onclick="openModal('images/LOGO 2 not Transparent.jpg')">
                <img src="images/LOGO 2 not Transparent.jpg" alt="SK LOGO">
                <h3>SK LOGO NOT TRANSPARENT</h3>
            </div>
            <div class="box" id="active" onclick="openModal('images/LOGO 2 Transparent.png')">
                <img src="images/LOGO 2 Transparent.png" alt="SK LOGO">
                <h3>SK LOGO TRANSPARENT</h3>
            </div>
            <div class="box" id="active" onclick="openModal('images/Balingasag LOGO.png')">
                <img src="images/Balingasag LOGO.png" alt="BALINGASAG LOGO">
                <h3>BALINGASAG LOGO</h3>
            </div>

            <div id="myModal" class="modal">
                <span class="close" onclick="closeModal()">&times;</span>
                <img id="modalImg" src="" alt="Modal Image">
            </div>
            

            
            <footer>
                <p>&copy; 2023 YEHHH. All Rights Reserved.</p>
                <p>Designed with ❤️ by RAYMUND G</p>
            </footer>
        </div>

    </div>

    <script>
        // Function to open the modal
        function openModal(imgSrc) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "flex"; // Display the modal container
            modalImg.src = imgSrc; // Set the source of the modal image
        }

        // Function to close the modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none"; // Hide the modal container
        }
    </script>
</body>
